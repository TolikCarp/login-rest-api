<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Index</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>	

</head>
<body>
 <header class=" bg-secondary  ">

  <div class="container ">  

  <ul style="list-style: none" class="d-flex justify-content-center">  
    
  <li class="p-2"><a class="text-light" style="text-decoration: none" href="login.html">Log In</a></li>
  <li class="p-2"><a class="text-light" style="text-decoration: none" href="singup.html">Sing Up</a></li>
  </ul> 
    
  </div>


 </header> 
 <div class="container d-flex justify-content-center ">
 	
  <form action="" class="bg-secondary p-5 w-50  text-light" method="post" >   
  <div class="m-3">
    <label for="txtFirstName" class="form-label">First name</label>
    <input type="text" name="name" class="form-control" id="name" required>
  
  </div>
  <div class="m-3">
    <label for="txtLastName" class="form-label">Last name</label>
    <input type="text" name="surname" class="form-control" id="surname" required>
    
  </div>
  <div class="m-3">
    <label for="txtEmail" class="form-label">Email</label>
    <div class="input-group has-validation">
      <span class="input-group-text">@</span>
      <input type="email" name="email" class="form-control" id="email" aria-describedby="inputGroupPrepend" required>
     
    </div>


  </div>
 
   <div class="m-3"> 

    <label for="password" class="form-label" >Password</label>
    <input type="checkbox" onclick="show()"> <span>Show</span>  
     
     
      <input id="password" type="password" name="password" class="form-control" id="password" aria-describedby="inputGroupPrepend" required>
    
  </div>
 
 

  <div class="m-3 text-center"> 
    <button type="button"   id="btnSingup" name="btnSingup" onclick="singup()" class="btn btn-light" value="Sing up">Sing Up </button>
  </div> 

  <div id="alertsing" class="alert alert-danger text-center" role="alert" style="display:none">
      Complete the empty fields !   
    </div> 

    <div id="oksing" class="alert alert-success text-center" role="alert" style="display:none"> 
     Sing up success, check out your email addres !  
    </div>

    <div id="mailexists" class="alert alert-warning text-center" role="alert" style="display:none"> 
     Use another email address !   
    </div>
    
</form>
 
 </div>


    
<script src="https://cdn.jsdelivr.net/npm/axios@0.23.0/dist/axios.min.js"></script>   
<script src="js/main.js"></script> 



</body>
</html>
